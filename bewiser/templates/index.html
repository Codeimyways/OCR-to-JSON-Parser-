<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR to JSON Parser</title>
  <style>
    body { font-family: sans-serif; margin: 50px; }
    input[type=file] { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Upload Image or PDF</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="document" accept=".png,.jpg,.jpeg,.pdf" required><br>
    <input type="submit" value="Extract OCR to JSON">
  </form>
</body>
</html>
